<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUCK</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Include Animate.css for animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            scroll-behavior: smooth;
        }

        .container {
            height: 100vh;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px 0 0;
        }

        h1 {
            color: white;
            border: none;
            border-radius: 15px;
            background-color: #ffffff1e;
            padding: 40px;
            font-size: 3rem;
            margin-bottom: 50px;
            
            /* Apply Tada animation */
            animation: tada 1s ease infinite;
        }

        button {
            background: linear-gradient(to right, #000000 20%, #800299 60%);
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 1px;   
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            z-index: 2;
            margin-bottom: 10px;
        }

        button::after {
            transition: all 0.35s;
            background: #d609ff;
            border-radius: 10px;
            z-index: -1;
            cursor: pointer;
            position: absolute;
            content: '';
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            transition: all 0.35s;
        }

        button:hover::after {
            width: 100%;
        }

        button:hover {
            background-color: #ff1f92;
        }

        p {
            padding: 10px;
            color: #ffffff;
            font-size: 0.8rem;
        }



        /* Mobile responsive styles */
        @media screen and (max-width: 1024px) {
            h1 {
                font-size: 2.5rem;
                padding: 30px;
            }

            button {
                font-size: 0.8rem;
                padding: 20px;
                width: 20%;
            }
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
                padding: 25px;
            }

            button {
                font-size: 0.8rem;
                padding: 15px;
                width: 25%;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                padding: 20px;
            }

            button {
                font-size: 0.6rem;
                padding: 13px;
                width: 40%;
            }
            p {
                font-size: 0.6rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Apply animate__animated and animate__tada classes for animation -->
        <h1 class="animate__animated animate__tada">"Just Go Fuck Yourself"</h1>

        <button onclick="window.location.href='../index.html#footer'">GET OUT OF HERE!</button>
        <p>I'm too tired for this shit.</p>
    </div>
</body>
</html>
